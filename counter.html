<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    .counter {
  display: flex;
  align-items: center;
  justify-content: center;
}

.count {
  font-size: 24px;
  padding: 10px;
  background-color: #eaeaea;
  color: #333;
}

#add,
#sub {
  font-size: 18px;
  padding: 5px 10px;
  background-color: #333;
  color: #fff;
  border: none;
  cursor: pointer;
}

#add:hover,
#sub:hover {
  background-color: #555;
}

</style>

<body>
    <div class="counter">
        <div><button id="sub">-</button></div>  
    <br>
    <span class="count">0 </span>
    <br>
    <br>
    <div><button id="add">+</button></div>
    </div>
    
   
    <script src="counter.js"></script>
</body>
</html>
