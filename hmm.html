<style>
    .counter {
  display: flex;
  align-items: center;
  justify-content: center;
}

.counter-value {
  font-size: 24px;
  padding: 10px;
  background-color: #eaeaea;
  color: #333;
}

.increment,
.decrement {
  font-size: 18px;
  padding: 5px 10px;
  background-color: #333;
  color: #fff;
  border: none;
  cursor: pointer;
}

.increment:hover,
.decrement:hover {
  background-color: #555;
}

</style>

<div class="counter">
    <button class="decrement">-</button>
    <span class="counter-value">0</span>
    <button class="increment">+</button>
  </div>
